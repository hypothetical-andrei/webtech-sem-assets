<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const SERVER = 'http://localhost:8000'

    document.addEventListener('DOMContentLoaded', () => {
      const resultDiv = document.getElementById('result')
      const loadBtn = document.getElementById('loadBtn')
      const personIdTxt = document.getElementById('personIdTxt')

      loadBtn.addEventListener('click', async () => {
        const id = personIdTxt.value

        const response = await fetch(`${SERVER}/api/people/${id}`)
        const data = await response.json()
        resultDiv.innerHTML = `<h3>${data.name}</h3><p>${data.age}</p>`  
      })

    })
  </script>
</head>
<body>
  <form>
    <label for="Id">Id:</label>
    <input type="text" id="personIdTxt" />
    <input type="button" value="Load" id="loadBtn" />
  </form>
  <div id="result"></div>
</body>
</html>
